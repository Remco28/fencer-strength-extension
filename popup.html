<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fencer Strength</title>
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('fonts/Inter-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Inter';
        src: url('fonts/Inter-Medium.woff2') format('woff2');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Inter';
        src: url('fonts/Inter-SemiBold.woff2') format('woff2');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }

      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        padding: 16px;
        min-width: 220px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #f8fafc;
        color: #111827;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 16px;
        font-weight: 600;
      }

      button {
        width: 100%;
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(140deg, #2563eb 0%, #3b82f6 55%, #60a5fa 100%);
        transition: filter 0.2s ease;
      }

      button:hover {
        filter: brightness(1.05);
      }

      button:disabled {
        cursor: not-allowed;
        filter: grayscale(0.4);
        opacity: 0.7;
      }

      .popup-status {
        margin-top: 12px;
        font-size: 13px;
        color: #4b5563;
      }
    </style>
  </head>
  <body>
    <h1>Fencer Strength</h1>
    <button id="view-tracked">View Tracked Fencers</button>
    <div class="popup-status" id="popup-status" role="status" aria-live="polite"></div>
    <script src="popup.js"></script>
  </body>
</html>
